<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
    <div data-key="65" class="button"><p>A</p>clap</div>
    <div data-key="83" class="button"><p>S</p>hihat</div>
    <div data-key="68" class="button"><p>D</p>kick</div>
    <div data-key="70" class="button"><p>F</p>openhat</div>
    <div data-key="71" class="button"><p>G</p>boom</div>
    <div data-key="72" class="button"><p>H</p>ride </div>
    <div data-key="74" class="button"><p>J</p>snare</div>
    <div data-key="75" class="button"><p>K</p>tom</div>
    <div data-key="76" class="button"><p>L</p>tink</div>
    </div>
    <audio data-key="71" src="/sounds/boom.wav"></audio>
    <audio data-key="65" src="/sounds/clap.wav"></audio>
    <audio data-key="83" src="/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/sounds/kick.wav"></audio>
    <audio data-key="70" src="/sounds/openhat.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="76" src="/sounds/tink.wav"></audio>
    <audio data-key="75" src="/sounds/tom.wav"></audio>

    <script>
    function playSound(e){            
        const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.button[data-key="${e.keyCode}"]`);
        if(!audio)return;
        audio.currentTime=0;
        audio.play();
        key.classList.add('playing');
    }
    function removeTransition(e){
        if(e.propertyName!='transform')return;
        this.classList.remove('playing');
    }
    const keys=document.querySelectorAll('.button');
    keys.forEach(key=>key.addEventListener('transitionend',removeTransition));
    window.addEventListener('keydown',playSound);
    </script>
</body>
</html>
